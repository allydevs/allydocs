remote_theme: chrisrhymes/bulma-clean-theme
title: Ally - The Discord Bot
permalink: /blog/:year/:month/:day/:title/
footer_menu: footer
paginate: 5
paginate_path: /blog/page:num

exclude: [ ".vscode", ".gitignore", "LICENSE", "README.md", "Gemfile", "Gemfile.lock"]

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      show_sidebar: true